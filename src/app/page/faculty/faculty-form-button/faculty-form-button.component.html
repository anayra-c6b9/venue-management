<div class="d-flex justify-content-end px-4 pt-3">
<ng-container [ngSwitch]="mode">
    <div *ngSwitchCase="'add'" class="d-inline-block">
        <button type="button" class="btn btn-light border" (click)="cancelForm()" >Cancel</button>
        <button type="button" class="btn btn-success ms-3" (click)="addForm()" [disabled]="!formIsValid">Next</button>
    </div>
    <div *ngSwitchCase="'submit'" class="d-inline-block">
        <button type="button" class="btn btn-dark border" (click)="editAdded()" >Back</button>
        <button type="button" class="btn btn-success ms-3" (click)="submitAdded()" [disabled]="!formIsValid">Submit</button>
    </div>
    <div *ngSwitchCase="'view'" class="d-inline-block">
        <button type="button" class="btn btn-light border" (click)="toggleEditMode()" >Edit</button>
        <button type="delete" class="btn btn-danger ms-3" (click)="deleteEvent()" >Delete</button>
    </div>
    <div *ngSwitchCase="'edit'" class="d-inline-block">
        <button type="button" class="btn btn-light border" (click)="toggleEditMode()" >Cancel</button>
        <button type="button" class="btn btn-success ms-3" (click)="patchEvent()" >Submit</button>
    </div>
    <div *ngSwitchDefault></div>
</ng-container>
</div>
