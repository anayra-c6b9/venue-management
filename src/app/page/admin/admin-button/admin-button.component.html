<div class="d-flex justify-content-end px-4 pt-3">
    <ng-container [ngSwitch]="mode">
        <div *ngSwitchCase="'pending'" class="d-inline-block">
            <button type="button" class="btn btn-danger" (click)="rejectRequest()">Reject</button>
            <button type="button" class="btn btn-success ms-3" (click)="acceptRequest()">Accept</button>
        </div>
        <div *ngSwitchCase="'accept'" class="d-inline-block">
            <button type="button" class="btn btn-light border" (click)="pendingRequest()" >Reasses</button>
            <button type="button" class="btn btn-danger ms-3" (click)="rejectRequest()">Reject</button>
        </div>
        <div *ngSwitchCase="'reject'" class="d-inline-block">
            <button type="button" class="btn btn-light border" (click)="pendingRequest()" >Reasses</button>
            <button type="delete" class="btn btn-success ms-3" (click)="acceptRequest()" >Accept</button>
        </div>
        <!-- <div *ngSwitchCase="'edit'" class="d-inline-block">
            <button type="button" class="btn btn-light border" (click)="toggleEditMode()" >Cancel</button>
            <button type="button" class="btn btn-success ms-3" (click)="patchEvent()" >Submit</button>
        </div> -->
        <div *ngSwitchDefault></div>
    </ng-container>
</div>
